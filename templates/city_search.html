<!DOCTYPE html>
<html lang="en"> 

  <head>
    {% include "navbar.html" %}
    <title>City Search</title>
  </head>

  <body>
    <h1 class="col-sm-offset-2"> Advanced School Search </h1>


    <p class="col-sm-offset-2"> Type in the city, state, and zipcode you are looking for. <br /> 
      We will provide you with a list of schools in the area. </p>

    <form class="form-horizontal" role="form" method="POST">

      <div class="form-group">
	<label for="zipcode" class="col-sm-2 control-label">Zip Code (five digit number)</label>
	<div class="col-sm-3">
	  <input type="text" class="form-control" name="zipcode" placeholder="Zip Code">
	</div>
      </div>
      
      <div class="form-group">
	<label for="city" class="col-sm-2 control-label">City (ex. new+york, no spaces allowed) </label>
	<div class="col-sm-3">
	  <input type="text" class="form-control" name="city" placeholder="City">
	</div>
      </div>

      <div class="form-group">
	<label for="state" class="col-sm-2 control-label"> State (Two-letter representation)</label>
	<div class="col-sm-3">
	  <input type="text" class="form-control" name="state" placeholder="State">
	</div>
      </div>
      <div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
	  <input type="submit" name="button" class="btn btn-default" value="Submit">
	</div>
      </div>
      
    </form>

    </p>
  </body>
</html>
