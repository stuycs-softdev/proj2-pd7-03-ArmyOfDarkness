<!DOCTYPE html>
<html lang="en"> 

  <head>
    {% include "navbar.html" %}
    <title>School Search</title>
  </head>

  <body>
    <ol class="breadcrumb">
      <li><a href="/results/schoolsearch/{{name}}">{{name}}</a></li>
      {% if not dept %}
      <li><a href="/results/schoolsearch/{{dept}}">{{dept}}</a></li>
      {% if not prof %}
      <li><a href="/results/schoolsearch/{{prof}}">{{prof}}</a></li>
      {% endif %}
      {% endif %}
    </ol>
    
      {% set i = 0 %}
      {% for x in d %}
      <button class="btn btn-link"><a href="/results/schoolsearch/{{name}}/{{dept}}/{{prof}}">{{x}}</a></button>
      {% set i = i + 1 %}
      {% endfor %}  
    </ul>
  </body>
</html>
