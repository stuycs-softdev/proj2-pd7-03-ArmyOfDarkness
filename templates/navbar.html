<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
<link rel="script" type="text/javascript" href="static/js/bootstrap.min.js">

<nav class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="/">SchoolSearch</a>
  </div>

  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    {% if loggedin %}
    <form class="navbar-form navbar-left" role="search" method="POST">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <ul class="nav navbar-nav navbar-right">
      <li class="dropdown">
        <a href="/" class="dropdown-toggle" data-toggle="dropdown">{{user}}<b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href="/account">Account Info</a></li>
          <li class="divider"></li>
          <li><a href="/logout">Logout</a></li>
        </ul>
      </li>
    </ul>
    {% else %}
    <ul class="navbar-form navbar-right">
      <a href="/login"><button class="btn btn-default">Login</button></a>
      <a href="/register"><button class="btn btn-default">Sign Up</button></a>
      <a href="/city-search"><button class="btn btn-default">City Search</button></a>
      <a href="/home"><button class="btn btn-default">Home</button></a>
      <a href="/account"><button class="btn btn-default">Change Password</button></a>
      <a href="/school-search"><button class="btn btn-default">School Search</button></a>


    </ul>
    {% endif %}
  </div>
</nav>
