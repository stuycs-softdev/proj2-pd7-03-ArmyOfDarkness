<!DOCTYPE html>

<html lang="en">

  <head>
    {% include "navbar.html" %}
    <title>Change Password</title>
  </head>
  
  <body>
    <h1 class="col-sm-offset-2"> Change your password here </h1>
    
    <form class="form-horizontal" role="form" method="POST">
      <div class="form-group">
	<label for="old" class="col-sm-2 control-label">Old Password</label>
	<div class="col-sm-3">
	  <input type="text" name="old" class="form-control" placeholder="Old Password">
	</div>
      </div>
      
      <div class="form-group">
	<label for="new" class="col-sm-2 control-label">New Password</label>
	<div class="col-sm-3">
	  <input type="text" name="new" class="form-control" placeholder="New Password">
	</div>
      </div>
      
      <div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
	  <input type="submit" name="button" class="btn btn-default" value="Save"> 
	  <font color="#FF0000">{{message}}</font>
	</div>
      </div>
    </form>
   </body>

</html>
